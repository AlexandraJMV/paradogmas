{% extends "base.html"%}

{%block content%}

    <h1>Dynamic Chart with Flask and Chart.js</h1>
    
    <!-- Form to select data -->
    <form id="dataForm">
        <label for="dataSelect">Select Data:</label>
        <select id="dataSelect" name="data">
            <option value="data1">Data 1</option>
            <option value="data2">Data 2</option>
            <!-- Add more options as needed -->
        </select>
        <button type="button" onclick="updateChart()">Update Chart</button>
    </form>

    <!-- Canvas to render the chart -->
    <canvas id="myChart" width="400" height="200"></canvas>
    <script src = "../static/js/dinachart.js"></script>

{% endblock %}
